<div class="image-wrap {{ include.options }}">
    {% if include.id %}<a id="{{ include.id }}"></a>{% endif %}
    <a href="{{ include.url }}"><img class="img-responsive" src="{{ include.url }}" alt="{{ include.description }}"/></a>

{% if include.note %} <span class="caption-text">{{ include.note }}</span> {% endif %}
</div>
